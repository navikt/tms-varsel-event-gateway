apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-varsel-event-gateway
  namespace: min-side
  labels:
    team: min-side
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 5
  prometheus:
    path: /metrics
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 100
  kafka:
    pool: nav-prod
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  env:
    - name: GROUP_ID
      value: varsel-event-gateway-01
    - name: VARSEL_TOPIC
      value: min-side.brukervarsel-v1
    - name: VARSEL_HENDELSE_TOPIC
      value: min-side.aapen-varsel-hendelse-v1
